name: Update reserve_faq.json and FAISS index

on:
  schedule:
    - cron: '0 18 * * 0'  # JST月曜03:00（UTC日曜18:00）
  workflow_dispatch:

concurrency:
  group: update-reserve-faq
  cancel-in-progress: true

jobs:
  update-reserve-faq:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: 🧾 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🐍 Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 必要なパッケージをインストール
        run: |
          pip install -r requirements.txt
          pip install faiss-cpu python-dotenv

      - name: 🔐 credentials.json を書き出し
        run: echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      - name: 🧠 reserve_faq とインデックスを更新
        run: python update_faq_and_rebuild.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          FAQ_RANGE: 'reserve_faq!A1:C'   # ← ここで切り替え

      - name: 💾 更新されたデータをコミット・プッシュ
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/faq.json data/vector_data.npy data/index.faiss
          git diff --cached --quiet || git commit -m "📘 Auto update reserve_faq.json and FAISS index"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
