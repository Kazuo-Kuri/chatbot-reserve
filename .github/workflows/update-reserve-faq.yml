name: Update reserve_faq.json and FAISS

on:
  schedule:
    - cron: '0 18 * * *'  # æ¯æ—¥03:00 JSTï¼ˆUTC 18:00ï¼‰
  workflow_dispatch: {}    # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½ã«ã™ã‚‹

permissions:
  contents: write

concurrency:
  group: update-reserve-faq
  cancel-in-progress: true

jobs:
  update-reserve-faq-manual:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: ğŸ§¾ ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: ğŸ§¹ ç”Ÿæˆå‰ã«å¿…ãšã‚¯ãƒªãƒ¼ãƒ³åŒ–ï¼ˆè¡çªé˜²æ­¢ï¼‰
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          git clean -fdx

      - name: ğŸ Python ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ ä¾å­˜ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: |
          pip install -r requirements.txt
          pip install faiss-cpu python-dotenv

      - name: ğŸ” credentials.json ã‚’æ›¸ãå‡ºã—
        run: echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      - name: ğŸ§  reserve_faq.json ã¨ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’æ›´æ–°ï¼ˆ3å›ãƒªãƒˆãƒ©ã‚¤ï¼‰
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          FAQ_RANGE: 'reserve_faq!A1:C'
          OUTPUT_PATH: 'data/reserve_faq.json'
        run: |
          for i in 1 2 3; do
            echo "Attempt $i: python update_reserve_faq_and_rebuild.py"
            if python update_reserve_faq_and_rebuild.py; then
              echo "OK"; exit 0
            fi
            echo "Attempt $i failed. Sleeping $((i*20))s..."
            sleep $((i*20))
          done
          echo "All attempts failed."
          exit 1

      - name: ğŸ§¹ å¾Œå§‹æœ«ï¼ˆcredentials.json å‰Šé™¤ï¼‰
        if: always()
        run: rm -f credentials.json

      - name: ğŸ§‘â€ğŸ’» Git ãƒ¦ãƒ¼ã‚¶ãƒ¼è¨­å®š
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          git config fetch.prune true
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: ğŸ’¾ å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
        run: |
          # ç”Ÿæˆç‰©ã‚’ã‚¹ãƒ†ãƒ¼ã‚¸
          git add data/reserve_faq.json data/reserve_vector_data.npy data/reserve_index.faiss

          # å¤‰æ›´ãŒãªã‘ã‚Œã°çµ‚äº†
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # ã‚³ãƒŸãƒƒãƒˆï¼ˆCI ãƒ«ãƒ¼ãƒ—é˜²æ­¢ã®ãŸã‚ [skip ci] ã‚’ä»˜ä¸ï¼‰
          git commit -m "ğŸ“˜ Update: reserve_faq.json & FAISS [skip ci]"

      - name: â¬†ï¸ ãƒªãƒ™ãƒ¼ã‚¹ã—ã¦ãƒ—ãƒƒã‚·ãƒ¥ï¼ˆãƒã‚¤ãƒŠãƒªç«¶åˆã¯ ours ã§è‡ªå‹•è§£æ±ºãƒ»ãƒªãƒˆãƒ©ã‚¤ï¼‰
        run: |
          set -e
          for i in 1 2 3; do
            echo "Attempt $i: fetch & rebase onto origin/main..."
            git fetch origin main

            if git rebase origin/main; then
              echo "Rebase succeeded."
            else
              echo "Rebase hit conflicts. Resolving generated binaries with ours..."
              CONFLICTS=$(git diff --name-only --diff-filter=U || true)
              echo "Conflicts: $CONFLICTS"

              # ç”Ÿæˆç‰©ã®ã¿ ours ã‚’æ¡ç”¨ï¼ˆå¿…è¦ã«å¿œã˜ã¦è¿½åŠ ï¼‰
              for f in data/reserve_index.faiss data/reserve_vector_data.npy data/reserve_faq.json; do
                if echo "$CONFLICTS" | grep -q "^$f$"; then
                  git checkout --ours -- "$f"
                  git add "$f"
                fi
              done

              # æœªè§£æ±ºãŒæ®‹ã£ã¦ã„ã‚Œã°å®‰å…¨ã«ã‚„ã‚Šç›´ã—
              if git diff --name-only --diff-filter=U | grep .; then
                echo "Unresolved conflicts remain. Aborting rebase and recreating commit on top of origin/main."
                git rebase --abort || true
                git reset --mixed origin/main
                git add data/reserve_faq.json data/reserve_vector_data.npy data/reserve_index.faiss
                git commit -m "ğŸ“˜ Update: reserve_faq.json & FAISS (rebased ours) [skip ci]"
              else
                git rebase --continue || true
              fi
            fi

            echo "Pushing..."
            if git push origin HEAD:main; then
              echo "Push success."
              exit 0
            fi

            echo "Push attempt $i failed. Retrying in $((i*5))s..."
            sleep $((i*5))
          done

          echo "Push failed after retries."
          exit 1

      - name: ğŸš€ Render ã«è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤
        if: success()
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
