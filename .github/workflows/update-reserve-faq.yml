name: Update reserve_faq.json and FAISS index

on:
  schedule:
    - cron: '0 18 * * *'  # 毎日03:00 JST（UTC 18:00）
  workflow_dispatch:

permissions:
  contents: write  # ✅ GITHUB_TOKEN に push 権限を付与

concurrency:
  group: update-reserve-faq
  cancel-in-progress: true

jobs:
  update-reserve-faq:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: 🧾 リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ← rebase/pull のため履歴を取得

      - name: 🐍 Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 必要なパッケージをインストール
        run: |
          pip install -r requirements.txt
          pip install faiss-cpu python-dotenv

      - name: 🔐 credentials.json を書き出し
        run: echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      - name: 🧠 reserve_faq.json とインデックスを更新
        run: python update_reserve_faq_and_rebuild.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          FAQ_RANGE: 'reserve_faq!A1:C'
          OUTPUT_PATH: 'data/reserve_faq.json'

      - name: 💾 Commit & Push (rebase against origin/main)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # リモートの最新を取り込み（競合しにくいよう rebase）
          git fetch origin main
          git pull --rebase origin main

          # ✅ ファイルパスを reserve_* に合わせる
          git add data/reserve_faq.json data/reserve_vector_data.npy data/reserve_index.faiss

          # 変更がなければコミット/プッシュをスキップ
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "📘 Auto update reserve_faq.json and FAISS index"
            git push origin HEAD:main
          fi

      - name: 🚀 Render に自動デプロイ
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
