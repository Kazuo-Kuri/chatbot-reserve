name: Update knowledge.json

on:
  schedule:
    - cron: '0 3 * * *'  # JST 12:00 に毎日実行
  workflow_dispatch:

jobs:
  update-knowledge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install gspread oauth2client

      - name: Write credentials.json
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > credentials.json

      - name: Generate knowledge.json
        run: python scripts/generate_knowledge.py

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/knowledge.json
          git commit -m "Auto update knowledge.json" || echo "No changes to commit"
          git push
