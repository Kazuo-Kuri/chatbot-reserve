      - name: ğŸ§‘â€ğŸ’» Git ãƒ¦ãƒ¼ã‚¶ãƒ¼è¨­å®š
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          git config fetch.prune true
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: ğŸ’¾ å¤‰æ›´ã®æœ‰ç„¡ã‚’ç¢ºèªã—ã¦ã‚³ãƒŸãƒƒãƒˆ
        run: |
          if git diff --quiet -- data/knowledge.json; then
            echo "No changes to commit."
            exit 0
          fi
          git add data/knowledge.json
          git commit -m "ğŸ“˜ Auto update knowledge.json"

      - name: â¬†ï¸ ãƒªãƒ™ãƒ¼ã‚¹ã—ã¦ãƒ—ãƒƒã‚·ãƒ¥ï¼ˆè‡ªå‹•ãƒªãƒˆãƒ©ã‚¤ï¼‰
        run: |
          for i in 1 2 3; do
            echo "Attempt $i: fetch & rebase onto origin/main..."
            git fetch origin main
            if git rebase origin/main; then
              echo "Rebase succeeded. Pushing..."
              if git push origin HEAD:main; then
                echo "Push success."
                exit 0
              fi
            else
              echo "Rebase conflicted. Aborting and soft-resetting onto origin/main..."
              git rebase --abort || true
              git reset --mixed origin/main
              git add -A
              git commit -m "ğŸ“˜ Auto update knowledge.json (rebased)"
            fi
            echo "Push attempt $i failed. Retrying in $((i*5))s..."
            sleep $((i*5))
          done
          echo "Push failed after retries."
