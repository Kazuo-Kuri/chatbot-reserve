name: Weekly FAQ and Index Update

on:
  schedule:
    - cron: '0 18 * * 0'  # 毎週月曜03:00 JST（UTC日曜18:00）
  workflow_dispatch:

concurrency:
  group: update-faq-and-index
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: 📦 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🐍 Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 必要なパッケージをインストール
        run: |
          pip install -r requirements.txt
          pip install faiss-cpu python-dotenv

      - name: 🔐 credentials.json を書き出し
        run: echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      - name: 🧠 FAQ & インデックスを自動更新
        run: python update_faq_and_rebuild.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: 💾 更新されたデータをコミット・プッシュ（変更があった場合のみ）
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/faq.json data/vector_data.npy data/index.faiss
          git diff --cached --quiet || git commit -m "🗓️ Weekly auto-update FAQ and FAISS index"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
