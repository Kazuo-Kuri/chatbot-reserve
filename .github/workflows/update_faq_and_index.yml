name: Weekly FAQ and Index Update

on:
  schedule:
    - cron: '0 18 * * 0'  # 毎週月曜03:00 JST（UTC日曜18:00）
  workflow_dispatch:      # 手動実行も許可

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🐍 Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🔧 必要なパッケージをインストール
        run: pip install -r requirements.txt

      - name: 🧠 FAQ & インデックスを自動更新
        run: python update_faq_and_rebuild.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: 💾 更新されたデータをコミット・プッシュ（変更があった場合のみ）
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/faq.json data/vector_data.npy data/index.faiss
          git diff --cached --quiet || git commit -m "🗓️ Weekly auto-update FAQ and FAISS index"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
