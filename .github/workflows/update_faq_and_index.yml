      - name: ğŸ” credentials.json ã‚’æ›¸ãå‡ºã—
        run: echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      - name: ğŸ§  FAQ & ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’è‡ªå‹•æ›´æ–°
        run: python update_faq_and_rebuild.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: ğŸ§¹ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ä¸Šã®å¾Œå§‹æœ«ï¼ˆcredentials.json å‰Šé™¤ï¼‰
        if: always()
        run: rm -f credentials.json

      - name: ğŸ§‘â€ğŸ’» Git ãƒ¦ãƒ¼ã‚¶ãƒ¼è¨­å®š
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          git config fetch.prune true
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: ğŸ’¾ æ›´æ–°ã‚’ã‚³ãƒŸãƒƒãƒˆ & ãƒªãƒ™ãƒ¼ã‚¹ã—ã¦ãƒ—ãƒƒã‚·ãƒ¥ï¼ˆå¤‰æ›´ãŒã‚ã£ãŸå ´åˆã®ã¿ãƒ»è‡ªå‹•ãƒªãƒˆãƒ©ã‚¤ï¼‰
        run: |
          # å¯¾è±¡ãƒ•ã‚¡ã‚¤ãƒ«ã«å¤‰æ›´ãŒãªã‘ã‚Œã°çµ‚äº†
          if git diff --quiet -- data/faq.json data/vector_data.npy data/index.faiss; then
            echo "No changes to commit."
            exit 0
          fi

          git add data/faq.json data/vector_data.npy data/index.faiss
          git commit -m "ğŸ”„ Daily auto-update FAQ and FAISS index"

          # ãƒªãƒ¢ãƒ¼ãƒˆæ›´æ–°ã‚’å–ã‚Šè¾¼ã¿ã¤ã¤æœ€å¤§3å›ãƒªãƒˆãƒ©ã‚¤
          for i in 1 2 3; do
            echo "Attempt $i: fetch & rebase onto origin/main..."
            git fetch origin main
            if git rebase origin/main; then
              echo "Rebase succeeded. Pushing..."
              if git push origin HEAD:main; then
                echo "Push success."
                exit 0
              fi
            else
              echo "Rebase conflicted. Aborting and soft-resetting onto origin/main..."
              git rebase --abort || true
              git reset --mixed origin/main
              # ç›´å‰ã®ã‚³ãƒŸãƒƒãƒˆã‚’ä½œã‚Šç›´ã™ï¼ˆä½œæ¥­ãƒ„ãƒªãƒ¼ã¯ä¿æŒï¼‰
              git add -A
              git commit -m "ğŸ”„ Daily auto-update FAQ and FAISS index (rebased)"
            fi
            echo "Push attempt $i failed. Retrying in $((i*5))s..."
            sleep $((i*5))
          done

          echo "Push failed after retries."
          exit 1
