name: Update reserve_knowledge.json

on:
  schedule:
    - cron: '0 3 * * *'  # JST 12:00 に毎日実行（UTC 3:00）
  workflow_dispatch:

concurrency:
  group: update-reserve-knowledge
  cancel-in-progress: true

permissions:
  contents: write  # ✅ GITHUB_TOKEN に push 権限を付与

jobs:
  update-reserve-knowledge:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: 📦 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🐍 Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 依存ライブラリをインストール
        run: pip install gspread oauth2client numpy openai faiss-cpu python-dotenv

      - name: 🔐 credentials.json を書き出し
        run: echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      - name: 🧠 knowledge.json を自動生成
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          KNOWLEDGE_SHEET: 'reserve_knowledge'  # ✅ この指定が必須
        run: python scripts/generate_knowledge.py

      - name: 💾 knowledge.json をコミット・プッシュ
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/knowledge.json
          git commit -m "📘 Auto update reserve_knowledge.json" || echo "No changes to commit"
          git push  # ✅ URL指定を削除

      - name: 🚀 Render に自動デプロイ
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
